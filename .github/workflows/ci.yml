name: CI

on: [push, pull_request]

env:
  MY_ENV_VAR: "my_value"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Type checking
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Print environment variable
        run: echo $MY_ENV_VAR
